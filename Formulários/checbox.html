<form>


    <label>
  
  
      <input type="checkbox" name="interests" value="books">
  
  
      Livros
  
  
    </label>
  
  
    <br>
  
  
    <label>
  
  
      <input type="checkbox" name="interests" value="music">

    </label>
  
  
    <br>
  
  
    <label>
  
  
      <input type="checkbox" name="interests" value="movies">
  
  
    Filmes
  
  
    </label>
  
  
  </form>
  
<!--A caixa de seleção (checkbox) é um elemento de entrada de formulário HTML que permite ao usuário selecionar uma ou várias opções de uma lista de opções. Cada opção é representada por uma caixa de seleção quadrada que pode ser marcada ou desmarcada.Todas as caixas de seleção têm o mesmo atributo "name" "interests", o que significa que elas pertencem ao mesmo grupo de opções. O atributo "value" é usado para definir o valor que será enviado com o formulário se a caixa de seleção for marcada. -->
