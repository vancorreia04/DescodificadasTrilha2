<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        tr.linha{
            background-color: rgb(195, 158, 230);
        }
        td{
            border: 1px solid purple;
            padding: 8px;
        }
        td.dado{
            background-color: rgb(90, 21, 155);
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <!--Hierarquia 
    TABLE  tabela
TABLE ROW  linha de tabela
TABLE HEADER cabeçalho de tabela
TABLE DATH dados da tabela-->
    <table>
<tr><!--Primeira Linha-->
<td>A1</td>
<td class="dado">B1</td>
<td>C1</td>
</tr>
<tr class="linha">
    <td>A2</td>
    <td>B2</td>
    <td>C2</td>
</tr>
<tr><!--Terçeira linha-->
    <td>A3</td>
    <td>B3</td>
    <td>C3</td>
</tr>
<tr> <!--Quarta linha-->
    <td>A4</td>
    <td>B4</td>
    <td>C4</td>
</tr>
    </table>
</body>
</html>
